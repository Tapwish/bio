<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Соцплатформы | Мое Пространство</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #f1f1f1;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            color: #6e44ff;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            align-self: flex-start;
        }

        .back-btn:hover {
            color: #ff44ec;
            transform: translateX(-5px);
        }

        .back-btn i {
            margin-right: 0.5rem;
        }

        .content {
            background: rgba(25, 25, 35, 0.8);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(110, 68, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #6e44ff, #ff44ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .intro {
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #ccc;
            text-align: center;
            max-width: 600px;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .social-card {
            background: rgba(110, 68, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(110, 68, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }

        .social-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(110, 68, 255, 0.15);
        }

        .social-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #6e44ff;
        }

        .social-card h3 {
            margin-bottom: 1rem;
            color: #f1f1f1;
            font-size: 1.5rem;
        }

        .social-card p {
            color: #aaa;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .social-link {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(90deg, #6e44ff, #ff44ec);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 80%;
        }

        .social-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 68, 255, 0.4);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(90deg, #6e44ff, #ff44ec);
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) translateX(100vw) rotate(360deg);
            }
        }

        @media (max-width: 900px) {
            .social-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .social-card {
                padding: 1.5rem;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .content {
                padding: 1.5rem;
            }
            
            .social-icon {
                font-size: 2.5rem;
            }
            
            .social-card h3 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> На главную
        </a>
        
        <div class="content">
            <h1>Мои Соцплатформы</h1>
            
            <p class="intro">Актив в социалках, пишите сразу вопрос.</p>
            
            <div class="social-grid">
                <!-- Первый столбец -->
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <h3>GitHub</h3>
                    <p>Работы с открытым исходным кодом.</p>
                    <a href="https://github.com/Tapwish" class="social-link" target="_blank">Перейти</a>
                </div>
                
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-telegram"></i>
                    </div>
                    <h3>Telegram</h3>
                    <p>Для быстрой связи.</p>
                    <a href="https://t.me/tapwish" class="social-link" target="_blank">Перейти</a>
                </div>
                
                <!-- Второй столбец -->
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-discord"></i>
                    </div>
                    <h3>Discord</h3>
                    <p>Discord: tapwishless</p>
                </div>
                
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-vk"></i>
                    </div>
                    <h3>ВКонтакте</h3>
                    <p>Почти не отвечаю/моментами</p>
                    <a href="." class="social-link" target="_blank">Перейти</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Создание частиц для фона
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                const animationDuration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Инициализация при загрузке страницы
        window.addEventListener('load', function() {
            createParticles();
            
            // Анимация появления карточек
            const cards = document.querySelectorAll('.social-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 150 * index);
            });
        });
    </script>
</body>
</html>
